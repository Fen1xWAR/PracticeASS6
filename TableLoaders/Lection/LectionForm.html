<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Add Bootstrap CSS -->
    <link rel=”stylesheet” href=”https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css”/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="p-5">
<form id="form" class="w-100" action="">
    <div class="form-group">
        <label for="blockId">
            Id блока
            <input id="blockId" type="number" class="form-control">
        </label>
    </div>
    <div class="form-group">
        <label for="title">
            Заголовок лекции
            <input id="title" type="text" class="form-control">
        </label>
    </div>
    <div class="form-group">
        <label for="text">
            Текст лекции
            <textarea name="" id="text" cols="30" rows="10" class="form-control">

            </textarea>
        </label>
    </div>
    <button type="submit" class="btn btn-primary">Отправить</button>
</form>
</body>
</html>
<script src="../../jquery-3.7.1.js"></script>
<script !src="">
    $.ready(function () {

        $("#text").val(' ')
    })
    let upload = ''
    $("#form").submit(function (e) {
        e.preventDefault()
        e.stopPropagation()
        let lectureText = $("#text").val()
        lectureText = lectureText.replace(/\n/g, "<br>").trim()
        const data = {
            blockId: $("#blockId").val(),
            data: JSON.stringify({"Title": $("#title").val(), "Text":  lectureText})
        }
        console.log(lectureText)
        upload  = data
        $.ajax({
            url: 'LectionLoader.php',
            type: 'POST',
            data: {"component": data},
            success : function (e) {
                console.log(e)
            },
            error: function (e) {
                console.log(e)
            }
        })

    })
</script>
